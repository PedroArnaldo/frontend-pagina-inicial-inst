<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon-instagram.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/PATOLINO_O_MAGO.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as Rooster</a>
                <a href="#" class="instagram-logout"> Remove Account</a>
            </div>
                <div class="group">
                        <p class="not-account">Not Account</p>
                        <p class="not-account">
                            <span class="link-blue">Switch Acconunts</span>
                                  or 
                            <span class="link-blue">Sign Up</span>
                        </p>
                </div>
                <div class="get-the-app">   
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
